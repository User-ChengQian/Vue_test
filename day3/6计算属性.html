<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bcbox {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="app">
        <div>
            <span>R:</span>
            <input type="text" v-model.number="r">
        </div>
        <div>
            <span>G:</span>
            <input type="text" v-model.number="g">
        </div>
        <div>
            <span>B:</span>
            <input type="text" v-model.number="b">
        </div>
        <hr>
        <div class="bcbox" v-bind:style="{backgroundColor:`rgb(${r},${g},${b})`}">
            {{`rgb(${r},${g},${b})`}}
        </div>
        <button>按钮</button>
    </div>


    <script src="../lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                r: 0,
                g: 0,
                b: 0,
            }
        })
    </script>


</body>

</html>
