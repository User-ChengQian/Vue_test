<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <input type="text" v-model="msg.wa">
        <input type="text" v-model="msg.look.waa">
    </div>


    <script src="../lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '.box',
            data: {
                msg: {
                    wa: '哇哈哈哈',
                    xi: '喜刷刷',
                    look: {
                        waa: 'pppp'
                    }
                }
            },
            // watch: {
            //     msg: {
            //         handler(newVal) {
            //             console.log(newVal);
            //         },
            //         // 开启深度监听，只要对象中任何一个属性变化了，都会触发“对象的侦听器”
            //         deep: true
            //     },
            // }
            watch: {
                // 如果要侦听的是对象的子属性的变化，则必须包裹一层单引号
                'msg.look.waa' (newVal) {
                    console.log(newVal);
                }
            }
        })
    </script>
</body>

</html>
