<body>


    <script>
        const arr = [{
                id: 1,
                name: "西瓜",
                price: 20,
                state: false,
                count: 3,
            }, {
                id: 2,
                name: "哈密瓜",
                price: 30,
                state: true,
                count: 1,

            }, {
                id: 3,
                name: "大冬瓜",
                state: true,
                price: 10,
                count: 1,
            }, ]
            // const newarr = arr.filter(item => item.id <= 2)
            // console.log(newarr);
        let sum = 0
        arr.filter(item => item.state).forEach(item => {
            sum += item.price * item.count
        })
        console.log(sum);
    </script>
