<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <p v-text="name">123</p>
        <span>今年我{{age}}</span>
        <p v-html="msg"></p>
    </div>



    <script src="../lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: "#box",
            data: {
                name: '我的名字是张三',
                age: 19,
                msg: '<span style="color: red;">文字变红</span>'
            }
        })
    </script>
</body>

</html>
